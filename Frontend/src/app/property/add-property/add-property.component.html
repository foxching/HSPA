<div class="card">
    <div class="card-header">
        List your property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div>
                <tabset  #formTabs>
                  <tab heading="Basic Information">
                    <div class="mb-3 mt-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" #propName="ngModel" ngModel name="propName" required minlength="5">
                        <span *ngIf="!propName.valid && propName.touched" class="error-block">
                            <span *ngIf="propName && propName.errors && propName.errors['required']">Please provide a name</span>
                            <span *ngIf="propName && propName.errors && propName.errors['minlength']">Name must be at least 5 characters</span>
                        </span>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="Type"  class="form-label">Type</label>
                        <input type="text" class="form-control" ngModel name="propType">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="Price" class="form-label">Price</label>
                        <input type="text" class="form-control" ngModel name="propPrice">
                    </div>
                    <div class="d-flex gap-3 mb-3 mt-3">
                        <button type="button" (click)="selectTab(1)" class="btn btn-primary w-100">Next</button>
                    </div>
                  </tab>
                  <tab heading="Pricing and Area">
                    <div class="mb-3 mt-3">
                      <label class="form-label">Price (in USD)</label>
                      <input type="text" class="form-control">
                    </div>
      
                    <div class="mb-3 mt-3">
                      <label class="form-label">Security (in USD)</label>
                      <input type="text" class="form-control">
                    </div>
      
                    <div class="mb-3 mt-3">
                      <label class="form-label">Maintenance (in USD)</label>
                      <input type="text" class="form-control">
                    </div>
      
                    <div class="mb-3 mt-3">
                      <label class="form-label">Built Area (in Sqr Feet)</label>
                      <input type="text" class="form-control">
                    </div>
      
                    <div class="mb-3 mt-3">
                      <label class="form-label">Carpet Area(in Sqr Feet)</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="d-flex flex-column gap-2 mb-3 mt-3">
                        <button type="button" (click)="selectTab(2)" class="btn btn-primary w-100">Next</button>
                        <button type="button" (click)="selectTab(0)" class="btn btn-primary w-100">Back</button>
                    </div>
                  </tab>
                  <tab heading="Address">
                    <div class="mb-3 mt-3">
                      <label class="form-label">Floor</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 mt-3">
                      <label class="form-label">Total Floor</label>
                      <input type="text" class="form-control">
                    </div>
        
                    <div class="mb-3 mt-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control">
                    </div>
        
                    <div class="mb-3 mt-3">
                      <label class="form-label">Landmark</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="d-flex flex-column gap-2 mb-3 mt-3">
                        <button type="button" (click)="selectTab(3)" class="btn btn-primary w-100">Next</button>
                        <button type="button" (click)="selectTab(1)" class="btn btn-primary w-100">Back</button>
                    </div>
                  </tab>
                  <tab heading="Other Details">
                    <div class="mb-3 mt-3">
                      <label class="form-label">Ready to Move</label>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="Yes" value="1" name="RTM">
                        <label class="form-check-label" for="Yes">Yes</label>
                      </div>
                
                      <div class="form-check">
                          <input class="form-check-input" type="radio" id="No" value="2" name="RTM">
                          <label class="form-check-label" for="No">No</label>
                      </div>
                    </div>

                    <div class="mb-3 mt-3">
                      <label class="form-label">Possession/Avaialble From</label>
                      <input type="date" class="form-control">
                    </div>
                    
                    <div class="mb-3 mt-3">
                      <label class="form-label">Age of Property</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="mb-3 mt-3">
                      <label class="form-label">Gated Community</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="form-group col-12">
                      <label class="form-label">Main Entrance</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="mb-3 mt-3">
                      <label class="form-label">Description</label>
                      <textarea type="text" class="form-control" rows="6"></textarea>
                    </div>

                    <div class="d-flex flex-column gap-2 mb-3 mt-3">
                        <button type="button" (click)="selectTab(4)" class="btn btn-primary w-100">Next</button>
                        <button type="button" (click)="selectTab(2)" class="btn btn-primary w-100">Back</button>
                    </div>
                  </tab>
                  <tab heading="Photos">
                    <div class="mb-3 mt-3">
                      <div class="photo-control">
                          <button class="mt-5" type="button">Upload</button> <br>
                          This is under construction
                      </div>
                    </div>
                    <div class="d-flex flex-column gap-2 mb-3 mt-3">
                        <button type="button" (click)="selectTab(3)" class="btn btn-primary w-100">Back</button>
                    </div>
                  </tab>
                </tabset>
              </div>
        </form>
    </div>
</div>
